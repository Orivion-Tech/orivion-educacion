<mat-sidenav-container class="app-shell">
  <mat-sidenav mode="side" opened class="app-sidebar">
    <div class="px-6 py-6">
      <h2 class="text-lg font-semibold">App Menu</h2>
    </div>
    <mat-nav-list>
      <a
        mat-list-item
        *ngFor="let item of sidebarItems$ | async"
        [routerLink]="item.route"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: item.route === '/' }"
      >
        {{ item.label }}
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="flex flex-wrap gap-3">
      <span class="font-semibold">Orivion Educaci√≥n</span>
      <span class="flex-1"></span>
      <nav class="flex flex-wrap gap-2" *ngIf="topbarWidgets$ | async as topbarWidgets">
        <a
          mat-stroked-button
          *ngFor="let widget of topbarWidgets"
          [routerLink]="widget.route"
          routerLinkActive="active"
        >
          {{ widget.label }}
        </a>
      </nav>
    </mat-toolbar>

    <main class="px-6 py-8">
      <router-outlet></router-outlet>
    </main>

    <footer class="px-6 py-6 text-sm text-slate-500 border-t border-slate-200">
      Built with Angular 17, Angular Material, TailwindCSS, RxJS, and Chart.js.
    </footer>
  </mat-sidenav-content>
</mat-sidenav-container>
