services:
  db:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: educacion
    ports:
      - '5432:5432'
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    env_file:
      - ./backend/.env.example
    ports:
      - '3000:3000'
    depends_on:
      - db

  frontend:
    build: ./frontend
    ports:
      - '4000:4000'
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://backend:3000
      NEXT_PUBLIC_DEMO_MODE: "true"

volumes:
  db_data:
