services:
  db:
    image: postgres:15-alpine
    container_name: education_core_db
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - ./database:/docker-entrypoint-initdb.d
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - saa_net

  backend:
    build:
      context: ./backend
    container_name: education_core_api
    restart: always
    env_file:
      - backend/.env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      PORT: ${BACKEND_PORT}
    ports:
      - "${BACKEND_PORT}:3000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "node -e \"fetch('http://localhost:3000/health').then(()=>process.exit(0)).catch(()=>process.exit(1))\""]
      interval: 15s
      timeout: 5s
      retries: 5
    networks:
      - saa_net

  frontend:
    build:
      context: ./frontend
    container_name: education_core_web
    restart: always
    env_file:
      - .env
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://backend:3000
      NEXT_PUBLIC_DEMO_MODE: "true"
    ports:
      - "${FRONTEND_PORT}:4000"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "node -e \"fetch('http://localhost:4000').then(()=>process.exit(0)).catch(()=>process.exit(1))\""]
      interval: 20s
      timeout: 5s
      retries: 5
    networks:
      - saa_net

networks:
  saa_net:
    driver: bridge

volumes:
  postgres_data:
